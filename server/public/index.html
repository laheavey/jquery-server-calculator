<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Weekend Challenge: jQuery Server-Side Calculator</h1>
    <main>
        <section class="calculatorInput">
            <input id="valueOne" placeholder="Value One">
            <button class ="operatorButton" id="additionButton">+</button>
            <button class ="operatorButton" id="subtractionButton">-</button>
            <button class ="operatorButton" id="multiplicationButton">*</button>
            <button class ="operatorButton" id="divisionButton">/</button>
            <input id="valueTwo" placeholder="Value Two">
            <button id="equalsButton">=</button>
            <button id="clearButton">C</button>
        </section>
        <section>
            <h3>Answer: <span class="reset"></span></h3>
            <p>
                <h5>Calculation History:</h5>
                <ul class="reset">
                    <!-- Past calculations will go here -->
                </ul>
                <button id="clearHistoryButton">Clear All History</button>
            </p>
        </section>
    </main> 
</body>
</html>
