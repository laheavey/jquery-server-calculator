<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zen+Dots">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weekend Challenge: jQuery Server-Side Calculator</h1>
    </header>
    <main>
        <section class="calculatorInput grid">
            <h2 id="superValue" class="mathText">
                <span id="valueOne"></span>
                <span id="operatorValue"></span>
                <span id="valueTwo"></span>
            </h2>
            <button id="clearButton">C</button>
            <button id="negPosButton">+/-</button>
            <button id="percentButton">%</button>
            <button class ="operatorButtons" id="divisionButton">/</button>

            <button class ="numberButtons">7</button>
            <button class ="numberButtons">8</button>
            <button class ="numberButtons">9</button>
            <button class ="operatorButtons" id="multiplicationButton">*</button>

            <button class ="numberButtons">4</button>
            <button class ="numberButtons">5</button>
            <button class ="numberButtons">6</button>
            <button class ="operatorButtons" id="subtractionButton">-</button>

            <button class ="numberButtons">1</button>
            <button class ="numberButtons">2</button>
            <button class ="numberButtons">3</button>
            <button class ="operatorButtons" id="additionButton">+</button>

            <button class ="numberButtons" id="zero">0</button>
            <button class ="numberButtons">.</button>
            <button id="equalsButton">=</button>
        </section>
        <section class="calculatorOutput">
            <div>
                <h5>Calculation History</h5>
                <button id="clearHistoryButton">Clear All</button>
            </div>
            <ul class="calcHistory">
                <!-- Past calculations will go here -->
            </ul>
        </section>
    </main> 
</body>
</html>
